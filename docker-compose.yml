version: "3.9"

services:
  frontend:
    image: ghcr.io/enduser101/mydea-frontend:latest
    ports:
      - "${FRONTEND_PORT:-13245}:3000"
    depends_on:
      - backend
    # Optional: uncomment to build locally instead
    # build: ./frontend

  backend:
    image: ghcr.io/enduser101/mydea-backend:latest
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    ports:
      - "${BACKEND_PORT:-8765}:8000"
    depends_on:
      - db
    # Optional: uncomment to build locally instead
    # build: ./backend

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-54333}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
